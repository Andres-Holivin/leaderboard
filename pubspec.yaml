  sdk: ^3.9.0
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  get_it: ^8.2.0
  fluro: ^2.0.5
  flutter_native_splash: ^2.4.6
